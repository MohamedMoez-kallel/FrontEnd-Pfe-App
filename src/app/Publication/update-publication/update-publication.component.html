<div class="jumbotron">
  <div class="card-body">
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <label for="titre"> Titre</label>
            <input class="form-control" type="text" [(ngModel)]="publication.titre" [ngModelOptions]="{standalone: true}" /> 
          </div>

          <div class="col">
            <label for="description"> Description</label>
            <input type="text" class="form-control" [(ngModel)]="publication.description" [ngModelOptions]="{standalone: true}" />
          </div>
        </div>
      </form>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="update()">Modifier </button>
      </div>
    </div>
  </div>
</div>
