<div class="jumbotron">
  <div class="card-body">
    <div class="container">
      <h1>
        <div class="registre">Modifier Equipement</div>
      </h1>


      <div class="form-group">
        <label for="titre"> Nombre d'equipement</label>
        <input type="number" class="form-control" [(ngModel)]="equipement.nb_equipement" />
      </div>


      <div class="form-group">
        <label for="type_equipement"> Type d'equipement </label>
        <input type="text" class="form-control" [(ngModel)]="equipement.type_equipement" />
      </div>


      <div class="form-group">
        <label> Photo</label>
        <input type="text" class="form-control"  [(ngModel)]="equipement.photo" />
      </div>

      <div class="form-group">
        <label for="prix"> Prix</label>
        <input type="number" class="form-control" [(ngModel)]="equipement.prix" />
      </div>

      <div class="form-group">
        <label for="fournisseur"> Fournisseur</label>
        <input type="text" class="form-control" [(ngModel)]="equipement.fournisseur" />
      </div>

      <div class="form-group">
        <label for="num_serie"> numero de serie</label>
        <input type="text" class="form-control" [(ngModel)]="equipement.num_serie" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="update()">Modifier</button>
      </div>

    </div>
  </div>

</div>
