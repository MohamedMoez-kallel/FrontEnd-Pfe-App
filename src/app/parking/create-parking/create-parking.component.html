<div class="jumbotron">
  <div class="card-body">
    <div class="container">
      <h1>
        <div class="registre">Ajouter Parking</div>
      </h1>

      <form name="form" (ngSubmit)="f.form.valid && ajouterPub(f.value)" #f="ngForm" novalidate>
      
        <div class="form-group">
          <label for="matricule"> Matricule</label>
          <input placeholder="matricule" type="text" class="form-control" name="matricule"
            [(ngModel)]="parking.matricule" #matricule="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && matricule.invalid }" required />
          <div *ngIf="f.submitted && matricule.invalid" class="alert alert-danger">
            <div *ngIf="matricule.errors.required"> matricule est obligatoire</div>
          </div>
        </div>

        <div class="form-group">
          <label for="date_debut"> Date Debut</label>
          <input placeholder="date_debut" type="date" class="form-control" name="date_debut"
          [(ngModel)]="parking.date_debut" #date_debut="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && date_debut.invalid }" required />
          <div *ngIf="f.submitted && date_debut.invalid" class="alert alert-danger">
            <div *ngIf="date_debut.errors.required">Date Debut est obligatoire</div>
          </div>
          
        </div>
        <div class="form-group">
          <label for="date_fin"> Date Fin</label>
          <input placeholder="date_fin" type="date" class="form-control" name="date_fin"
          [(ngModel)]="parking.date_fin" #date_fin="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && date_fin.invalid }" required />
          <div *ngIf="f.submitted && date_fin.invalid" class="alert alert-danger">
            <div *ngIf="date_fin.errors.required">Date Fin est obligatoire</div>
          </div>
          
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>

    </div>
  </div>

</div>
