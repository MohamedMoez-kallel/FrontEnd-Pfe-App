<div class="jumbotron">
        <div class="card-body">
          <div class="container">
                    <div class="logo">Login</div>


              <form  (ngSubmit)="f.form.valid && loginUser(f.value)" #f="ngForm" novalidate>
                <div class="form-group">
                  <label for="email">Email</label>
                  
                  <input placeholder="mail@exemple.com *" type="text" class="form-control" name="email" [(ngModel)]="loginUserData.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email (input)="onChangeInput($event.target.value)"/>
                  <div *ngIf="f.submitted && email.invalid" class="alert alert-danger">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.email">Email must be a valid email address</div> 
                  </div>
                   
                  <div *ngIf="emailRegister" class="alert alert-danger">Email address not found</div>
               
              </div>
                  
                  <div class="form-group">                     
                      <label for="password">Password</label>
                      <input placeholder="Password *" type="password" class="form-control" name="password" [(ngModel)]="loginUserData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"  required/>
                      <div *ngIf="errorRegister" class="alert alert-danger">Invalid password. Please try again</div>

                      <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
                          <div *ngIf="password.errors.required" >Password is required</div>
                      </div>
                  </div>
                 
                  <div class="form-group">
                      <button class="btn btn-primary">Login</button>
                  </div>
              </form>
  
</div>
</div>

</div>
